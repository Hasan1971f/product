<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        .card {
            width: 300px;
            padding: 20px;
            background: rgb(240, 134, 134);
            border: 2px solid rgb(235, 11, 48);
            margin: 20px;
            text-align: center;
            position: relative;
        }

        .badge {
            border-radius: 50%;
            
            color: white;
            background: red;
            position: absolute;
            margin-top: 10px;
            margin-right: 10px;
        }

        img {
            width: 100%;
        }

        .title {
            color: blueviolet;
        }

        .text-description {
            color: rgba(0, 0, 0, 0.322);

        }

        button {
            padding: 8px 14px;
            border: none;
            background: rgb(63, 63, 240);
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <span class="badge">New!</span>
        <img src="asxets/image.jpeg" alt="">
        <h1 class="title">Card Title</h1>
        <p class="text-description">This is a simple card description.</p>
        <button>Read More</button>
    </div>
</body>

</html>
